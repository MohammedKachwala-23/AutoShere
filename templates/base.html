<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Dashboard | Autosphere{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body class="dashboard-body">

  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{{ url_for('static', filename='css/logo.png') }}" alt="Logo" />
        <h2>AUTOSPHERE</h2>
      </div>
      <nav>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-car"></i> Recommendations</a>
        <a href="{{ url_for('search') }}"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
        <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a> 
        <a href="{{ url_for('contact') }}"><i class="fas fa-phone"></i> Contact Us</a>
        <a href="{{ url_for('about') }}"><i class="fa-solid fa-star" style="color: #ffffff;"></i> About Us</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      {% block content %}
      <!-- Child templates inject their content here -->
      {% endblock %}
    </main>

  </div>

</body>
</html>
