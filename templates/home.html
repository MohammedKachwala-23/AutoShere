{% extends "base.html" %}

{% block title %}Home | Autosphere{% endblock %}

{% block content %}
  <header>
    <h1>Welcome back!</h1>
    <p>Your personalized car dashboard</p>
  </header>

  <section class="dashboard-cards">
    <div class="card">
      <h3>Total Preferences</h3>
      <p>3</p>
    </div>
    <div class="card">
      <h3>Recommended Cars</h3>
      <p>5</p>
    </div>
    <div class="card">
      <h3>Recent Searches</h3>
      <p>7</p>
    </div>
  </section>

  <section class="card">
    <h2>Enter Your Financial Details</h2>
    <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px; max-width: 400px;">
      
      <label for="income">Monthly Income:</label>
      <input type="number" id="income" name="income" placeholder="e.g., 50000" required />

      <label for="expenditure">Monthly Expenditure:</label>
      <input type="number" id="expenditure" name="expenditure" placeholder="e.g., 25000" required />

      <label for="down_payment">Down Payment:</label>
      <input type="number" id="down_payment" name="down_payment" placeholder="e.g., 200000" required />

      <label for="loan_tenure">Loan Tenure (in Years):</label>
      <input type="number" id="loan_tenure" name="loan_tenure" placeholder="e.g., 3" min="1" required />

      <label for="buffer">Buffer Amount:</label>
      <input type="number" id="buffer" name="buffer" placeholder="e.g., 5000" required />

      <button type="submit" style="padding: 10px 15px; background-color: #0056cc; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
  </section>
{% endblock %}
